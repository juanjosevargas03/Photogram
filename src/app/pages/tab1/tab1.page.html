<ion-header [translucent]="true" no-border>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="bonfire"></ion-icon>
  </ion-buttons>

    <ion-title>
      Photogram
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  
  <!-- Refresher -->
  <ion-refresher (ionRefresh)="recargar( $event )"
                  
                  slot="fixed">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Posts -->
  <app-posts [posts]="posts"></app-posts>

  <!-- Infinite scroll -->
  <ion-infinite-scroll [disabled]="!habilitado" threshold="150px" (ionInfinite)="siguientes($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>



</ion-content>
